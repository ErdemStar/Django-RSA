<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ana Sayfa({{ method }})</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>
<body>


  <div class="container" style="margin-top: 1%">

      <div class="jumbotron">
        <h3 style="margin-bottom: 4%">Şifrelenecek Metin</h3>
            <form method="post" action="Anasayfa.html">
                {% csrf_token %}
                <textarea name="text" style="width: 100%; height: 200px;"></textarea>
                <button type="submit" name="button" value="Gönder">Şifrele</button>
            </form>
      </div>

      {% if method == "POST" %}
        <h1>Encrypt</h1>
        <p>{{al}}</p>
      {% endif %}

      {% if method == "POST" %}
        <h1>Decrypt</h1>
        <p>{{al2}}</p>
      {% endif %}


    </div> <!-- /container -->




    <!-- Buraya hiçbir şekilde kod eklenmeyecek.Yukarıdaki gibi include olacaktır-->
    <!-- Buraya dokunulmayacak-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>

</body>
</html>
